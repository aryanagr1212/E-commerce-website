<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Website</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
   
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow p-4 flex justify-between items-center">
        <div class="flex items-center space-x-4">
            <a href="#" class="text-xl font-bold hidden sm:block">E-commerce</a>
            <div class="relative">
                <input type="text" id="search" class="border rounded px-2 py-1" placeholder="Search products">
                <button onclick="searchProducts()" class="absolute right-0 top-0 mt-2 mr-2 text-gray-500">
                </button>
            </div>
        </div>
        <div class="relative">
            <button onclick="toggleCart()" class="text-gray-500 focus:outline-none">
                <span id="cart-count" class="flex justify-center bg-blue-500 h-12 w-8 rounded-lg text-3xl text-black px-10 py-1 mr-4 absolute -top-3 -right-2 hover:bg-blue-700 hover:text-white"><span>Cart</span>0</span>
            </button>
        </div>
    </nav>
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Product List</h1>
        <div id="products" class="grid grid-cols-1 md:grid-cols-3 gap-4"><img src="download.png class="!important"></div>
        <div id="cart-modal" class="hidden fixed inset-0 bg-gray-800 bg-opacity-50 flex justify-center items-center">
            <div class="bg-white p-4 rounded-lg shadow-lg w-96">
                <h2 class="text-2xl font-bold mb-4">Shopping Cart</h2>
                <div id="cart"></div>
                <button onclick="toggleCart()" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700 flex items-center">
                    Close
                </button>
                
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
